name: 'Dependencies'
description: 'Install dependencies from lockfile'

inputs:
  compiler:
    description: 'Compiler to use'
    required: false
    default: ''
  GITHUB_TOKEN:
    description: 'Secrets to pass to the action'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Prerequisites
      if: startsWith(runner.os, 'macos')
      shell: bash
      run: |
        brew install ninja ccache

    - name: Restore spack cache
      id: cache-spack-restore
      uses: actions/cache/restore@v4
      with:
        path: spack.tar.zst
        key: ${{ env.CACHE_KEY }}-spack

    - name: Extract spack cache if found
      if: steps.cache-spack-restore.outputs.cache-hit == 'true'
      shell: bash
      run: |
        echo "Cache hit, extracting spack..."
        zstd -d spack.tar.zst -o spack.tar
        tar xf spack.tar
        rm spack.tar
        git -C spack pull --rebase

    - name: Compress spack directory for caching if we cloned
      if: steps.cache-spack-restore.outputs.cache-hit == 'false'
      shell: bash
      run: |
        tar cf spack.tar spack/
        zstd -T0 -19 spack.tar -o spack.tar.zst

    - uses: actions/cache/save@v4
      with:
        path: spack.tar.zst
        key: ${{ env.CACHE_KEY }}-spack

    - name: Install dependencies
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
      run: |
        pwd
        if [ -n "${{ inputs.compiler }}" ]; then
          echo "With compiler"
          CI/dependencies/setup.sh -c "${{ inputs.compiler }}"
        else
          echo "Without compiler"
          CI/dependencies/setup.sh
        fi
